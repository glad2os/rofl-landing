<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/slider.css">
    <script src="assets/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
<header>
</header>

<div class="row justify-content-md-center">

    <div class="col-md-auto" id="logo">
        <div class="logo"><img src="assets/img/header.png" alt=""></div>
        <a href="#slider">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">Фотосессия</button>
        </a>
        <a href="#works">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
                Наши работы
            </button>
        </a>

        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            заказать исполнение песни
        </button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            О нас
        </button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Написать нам
        </button>
    </div>
</div>

<div id="slider">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <div class="wrapper">
                <input type="radio" name="point" id="slide1" checked>
                <input type="radio" name="point" id="slide2">
                <input type="radio" name="point" id="slide3">
                <input type="radio" name="point" id="slide4">
                <input type="radio" name="point" id="slide5">
                <div class="slider">
                    <div class="slides slide1"></div>
                    <div class="slides slide2"></div>
                    <div class="slides slide3"></div>
                    <div class="slides slide4"></div>
                    <div class="slides slide5"></div>
                </div>
                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                    <label for="slide5"></label>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="works">

</div>

<a href="#" title="Вернуться к началу" class="topbutton">Наверх</a>
